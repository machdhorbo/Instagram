<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">

        <img width="100%"   src="https://th.bing.com/th/id/OIP.DexBeSiGPUP4igHscKierwAAAA?rs=1&pid=ImgDetMain" alt="Instagram logo">
        <br><br><br>
        <div class="social-login">
            <button class="facebook-login">Continue Using Facebook</button>
        </div>
        <div class="or-container">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
        </div>
        <div class="login-box">
            
            <form>
                <input type="text" placeholder="Phone number, username or email addr..." required>
                <input type="password" placeholder="Password" required>
                <div class="forgot-password"><a  href="#" >Forgotten your password?</a></div>
                
                <br><br>
                <button type="submit">Log In</button>
            </form>
            
            
        </div>
        <br>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
